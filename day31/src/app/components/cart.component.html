<h2>Cart</h2>

<div *ngIf="cartMap.size <= 0">
    <h2>Your cart is empty</h2>
</div>

<div *ngIf="cartMap.size > 0">
    <div *ngFor="let item of cartMap | keyvalue">
        <span style="float:left;">{{ item.key }}: {{ item.value }}</span>
        <button style="float:right;" (click)="removed(item.key)">Remove</button>
    </div>
</div>
