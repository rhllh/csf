<div *ngIf="!characters">
    <h3>Searching..</h3>
</div>
<div *ngIf="characters">
    <ul>
        <li *ngFor="let c of characters">
            <a [routerLink]="['/character/id',c.id]">{{c.name}}</a>
        </li>
    </ul>
</div>
<div *ngIf="characters">
    <button type="button" [disabled]="offset == 0" (click)="backButton()">Back</button>
    <button type="button" [disabled]="characters.length < 5" (click)="nextButton()">Next</button>
</div>
