<h1>My First SPA</h1>

 <div class="box">
  <a [routerLink]="['/']">Home</a>
  <a [routerLink]="['/cat']">Cat</a>
  <button type="button" [routerLink]="['/dog']">Dog</button>
</div>

<div class="box">
  <form [formGroup]="form" (ngSubmit)="add()">
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" formControlName="name"></td>
      </tr>
      <tr>
        <td></td>
        <td><button type="submit">Add</button></td>
      </tr>
    </table>
  </form>
</div>

<div class="box">
  <router-outlet></router-outlet>
</div>
