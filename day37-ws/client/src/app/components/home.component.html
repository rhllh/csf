<form [formGroup]="form" (ngSubmit)="postToFeed()">
    <table>
        <tr>
            <td>Comment</td>
            <td><input type="text" formControlName="comments"></td>
        </tr>
        <tr>
            <td>Picture</td>
            <td><input type="file" formControlName="picture" accept="image/*" #file></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Post</button></td>
        </tr>
    </table>
</form>
