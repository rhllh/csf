<form [formGroup]="form" (ngSubmit)="processForm()">
    <table>
        <tr>
            <td>Name: </td>
            <td><input type="text" formControlName="name"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" formControlName="email"></td>
        </tr>
        <tr>
            <td>Rush: </td>
            <td><input type="checkbox" formControlName="rush"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="button" (click)="addLineItem()">Add Item</button></td>
            <td><button type="submit">Send</button></td>
        </tr>
    </table>

    <div *ngIf="lineItems.length <=0">
        <h3>Your cart is empty</h3>
    </div>

    <table *ngIf="lineItems.length > 0">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody formArrayName="lineItems">
            <tr *ngFor="let li of lineItems.controls; let i = index" [formGroupName]="i">
                <td><input type="text" placeholder="Item name" formControlName="item"></td>
                <td><input type="number" placeholder="Min 1" formControlName="quantity"></td>
                <td><button type="button" (click)="deleteLineItem(i)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</form>
